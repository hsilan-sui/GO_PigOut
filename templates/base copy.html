<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO_PigOut</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--  -->
    {% block css %}
    <!--  -->
    {% endblock css %}
    <!--  -->
    {% block style %}
    <!--  -->
    {% endblock style %}
  </head>
  <body>
    <div class="container">
      <!-- Top bar for search and options -->
      <section class="navbar navbar-light bg-light my-3">
        <div class="container-fluid d-flex">
          <!-- logo start-->
          <div>
            <a
              class="navbar-brand"
              href="{{ url_for('index', page_name='index') }}"
              >GO_PigOut</a
            >
          </div>
          <!-- logo end -->
          <!-- search  start-->
          <div class="d-flex">
            <label>
              <input
                class="form-control me-2"
                type="search"
                placeholder="請輸入外送目的地"
                aria-label="Search"
              />
            </label>
          </div>
          <!-- search  end-->
          <!-- 購物車  start-->
          <div>
            <a class="btn btn-outline-success" role="button" type="button">
              購物車
            </a>
            <a
              href="{{ url_for('render_page', page_name='register') }}"
              class="btn btn-outline-success"
              role="button"
              type="button"
            >
              註冊
            </a>
            <a
              href="{{ url_for('render_page', page_name='login') }}"
              class="btn btn-outline-success"
              role="button"
              type="button"
            >
              登入
            </a>
          </div>
        </div>
      </section>

      <!-- 客製化content 區塊 start  -->
      {% block content %}
      <!-- 客製化content 區塊  end-->
      {% endblock content %}
      <section class="footer"></section>
      <section class="signUp_form"></section>
      <section class="signIn_form"></section>
      <!-- 客製化other_element 區塊 start  -->
      {% block otherelement %}
      <!-- 客製化other_element 區塊  end-->
      {% endblock otherelement %}
    </div>
    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 客製化other_element 區塊 start  -->
    {% block script %}
    <!-- 客製化other_element 區塊  end-->
    {% endblock script %}
  </body>
</html>

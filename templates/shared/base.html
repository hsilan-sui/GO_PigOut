<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO_PigOut</title>
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--  -->
    {% block css %}
    <!--  -->
    {% endblock css %}
    <!--  -->
    {% block style %}
    <!--  -->
    {% endblock style %}
  </head>
  <body>
    <div class="container">
      <!-- Top bar for search and options -->
      <section class="navbar navbar-light bg-light my-3">
        <div class="container-fluid d-flex">
          <!-- logo start-->
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <div class="d-grid gap-2 mx-auto">
                  <a
                    href="{{ url_for('customer.register') }}"
                    class="btn btn-primary"
                    type="button"
                    >註冊</a
                  >
                  <a
                    href="{{ url_for('customer.login') }}"
                    class="btn btn-outline-primary"
                    type="button"
                    >登入</a
                  >
                </div>
                <ul
                  class="navbar-nav justify-content-end flex-grow-1 pe-3 mt-3"
                >
                  <li class="nav-item mt-1">
                    <a
                      class="btn btn-outline-info"
                      type="button"
                      aria-current="page"
                      href="#"
                      >註冊會員想要點餐</a
                    >
                  </li>
                  <li class="nav-item mt-1">
                    <a class="btn btn-outline-info" type="button" href="#"
                      >新增您的餐廳</a
                    >
                  </li>
                  <li class="nav-item mt-1">
                    <a class="btn btn-outline-info" type="button" href="#"
                      >註冊成為合作外送夥伴</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <a class="navbar-brand" href="{{url_for('home.index')}}"
              >GO_PigOut</a
            >
          </div>
          <!-- logo end -->
          <!-- 搜尋框 start-->
          <div class="d-flex">
            <div class="input-group">
              <button id="getLocateBtn" type="button" class="btn btn-primary">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-geo-alt-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
                  ></path>
                </svg>
              </button>
              <label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="搜尋地址"
                />
              </label>
            </div>
          </div>
          <!-- 搜尋框 end-->
          <!-- 購物車  start-->

          <div>
            <a class="btn btn-outline-success" role="button" type="button">
              購物車
            </a>
            <a
              href="{{ url_for('customer.register') }}"
              class="btn btn-outline-success"
              role="button"
              type="button"
            >
              註冊
            </a>
            <a
              href="{{ url_for('customer.login') }}"
              class="btn btn-outline-success"
              role="button"
              type="button"
            >
              登入
            </a>
          </div>
        </div>
      </section>

      <!-- 客製化content 區塊 start  -->
      {% block content %}
      <!-- 客製化content 區塊  end-->
      {% endblock content %}
      <section class="footer"></section>
      <section class="signUp_form"></section>
      <section class="signIn_form"></section>
      <!-- 客製化other_element 區塊 start  -->
      {% block otherelement %}
      <!-- 客製化other_element 區塊  end-->
      {% endblock otherelement %}
    </div>
    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 客製化other_element 區塊 start  -->

    {% block script %}
    <!-- 客製化other_element 區塊  end-->
    {% endblock script %}
  </body>
</html>

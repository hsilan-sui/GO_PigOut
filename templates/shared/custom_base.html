<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="../../" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO_PigOut</title>
    <!--begin::Fonts(mandatory for all pages)-->
    <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
        />
        <!--end::Fonts-->
        <!--begin::Vendor Stylesheets(used for this page only)-->
    <link
          href="static/assets/plugins/custom/datatables/datatables.bundle.css"
          rel="stylesheet"
          type="text/css"
        />
        <!--end::Vendor Stylesheets-->
        <!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
    <link
          href="static/assets/plugins/global/plugins.bundle.css"
          rel="stylesheet"
          type="text/css"
        />
    <link
          href="static/assets/css/style.bundle.css"
          rel="stylesheet"
          type="text/css"
        />
        <!-- Bootstrap CSS -->

        <!--end::Global Stylesheets Bundle-->
        <!--  -->
        {% block css %}
        <!--  -->
        {% endblock css %}
        <!--  -->
        {% block style %}
        <!--  -->
        {% endblock style %}
      </head>
      <body>
        <div class="container">
          <!-- Top bar for search and options -->
          <section class="navbar navbar-light bg-light my-3">
            <div class="container-fluid d-flex">
              <!-- logo start-->
              <div>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar"
                  aria-controls="offcanvasNavbar"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="offcanvas offcanvas-start"
                  tabindex="-1"
                  id="offcanvasNavbar"
                  aria-labelledby="offcanvasNavbarLabel"
                >
                  <div class="offcanvas-header">
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="offcanvas-body">
                    <div class="d-grid gap-2 mx-auto">
                      <a
                        href="{{ url_for('customer.register') }}"
                        class="btn btn-primary"
                        type="button"
                        >註冊</a
                      >
                      <a
                        href="{{ url_for('customer.login') }}"
                        class="btn btn-outline-primary"
                        type="button"
                        >登入</a
                      >
                    </div>
                    <ul
                      class="navbar-nav justify-content-end flex-grow-1 pe-3 mt-3"
                    >
                      <li class="nav-item mt-1">
                        <a
                          class="btn btn-outline-info"
                          type="button"
                          aria-current="page"
                          href="#"
                          >註冊會員想要點餐</a
                        >
                      </li>
                      <li class="nav-item mt-1">
                        <a class="btn btn-outline-info" type="button" href="#"
                          >新增您的餐廳</a
                        >
                      </li>
                      <li class="nav-item mt-1">
                        <a class="btn btn-outline-info" type="button" href="#"
                          >註冊成為合作外送夥伴</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
                <a class="navbar-brand" href="{{url_for('home.index')}}"
                  >GO_PigOut</a
                >
              </div>
              <!-- logo end -->
              <!-- search  start-->
              <div class="d-flex">
                <label>
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="請輸入外送目的地"
                    aria-label="Search"
                  />
                </label>
              </div>
              <!-- search  end-->
              <!-- 購物車  start-->

              <div>
                <a class="btn btn-outline-success" role="button" type="button">
                  購物車
                </a>
                <a
                  href="{{ url_for('customer.register') }}"
                  class="btn btn-outline-success"
                  role="button"
                  type="button"
                >
                  註冊
                </a>
                <a
                  href="{{ url_for('customer.login') }}"
                  class="btn btn-outline-success"
                  role="button"
                  type="button"
                >
                  登入
                </a>
              </div>
            </div>
          </section>
        
          <!-- 客製化content 區塊 start  -->
          {% block content %}
          <!-- 客製化content 區塊  end-->
          {% endblock content %}
          <section class="footer"></section>
          <section class="signUp_form"></section>
          <section class="signIn_form"></section>
          <!-- 客製化other_element 區塊 start  -->
          {% block otherelement %}
          <!-- 客製化other_element 區塊  end-->
          {% endblock otherelement %}
        </div>
        <!-- Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- 客製化other_element 區塊 start  -->
 
        <!--end::Custom Javascript-->
        {% block script %}
        <!-- 客製化other_element 區塊  end-->
        {% endblock script %}
  </head>
</html>
